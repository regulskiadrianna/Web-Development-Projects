<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Billing Form</title>
</head>

<body>
  <div class="container">
    <form class="" action="">
      <div class="row">
        <div class="col">
          <h3 class="title">Billing address</h3>
          <div class="inputBox">
            <span>full name : </span>
            <input type="text" placeholder="Katie Brown">
          </div>
          <div class="inputBox">
            <span>email :</span>
            <input type="email" placeholder="katie.brown@gmail.com">

          </div>
          <div class="inputBox">
            <span>address : </span>
            <input type="text" placeholder="1232 Rodeo Drive">


          </div>
          <div class="inputBox">
            <span>city : </span>
            <input type="text" placeholder="Chicago">

          </div>
          <div class="flex">
            <div class="inputBox">
              <span>state :</span>
              <input type="text" placeholder="Illinois">

            </div>
            <div class="inputBox">
              <span>zip code : </span>
              <input type="text" placeholder="46354">

            </div>

          </div>


        </div>




        <div class="col">
          <h3 class="title">Payment</h3>
          <div class="inputBox">
            <span>cards accepted :</span>
            <img src="images/card_img.png" alt="">
          </div>


          <div class="inputBox">
            <span>Name on card : </span>
            <input type="text" placeholder="Katie Brown">
          </div>

          <div class="inputBox">
            <span>credit card number : </span>
            <input type="number" placeholder="0000-0000-0000-0000">


          </div>
          <div class="inputBox">
            <span>Expiration month : </span>
            <input type="text" placeholder="January">

          </div>
          <div class="flex">
            <div class="inputBox">
              <span>Expiration year :</span>
              <input type="text" placeholder="2023">

            </div>
            <div class="inputBox">
              <span>CVV : </span>
              <input type="text" placeholder="123">

            </div>

          </div>
        </div>

      </div>
      <input type="submit" name="" value="proceed to checkout" class="submit-btn">
    </form>



  </div>
</body>

</html>
